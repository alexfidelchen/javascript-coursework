<!DOCTYPE html> 
<html> 
<head> 
	<title> Symbol Type </title>
</head> 
<body>
	
	<script> 
	
		let id = Symbol("id");
		alert(id);
		/* Unlike other datatypes (Symbol is a datatype), 
			most functions cannot automatically convert 
			the symbol datatype. If you want to convert 
			a symbol, you have to use convert it youself. 
		*/
		
	</script> 
	
</body>

</html>
