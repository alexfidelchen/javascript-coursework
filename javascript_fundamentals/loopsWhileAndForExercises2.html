<!DOCTYPE html> 
<html> 
<head> 
	<title> While and For loops </title> 
</head> 
<body>
	<h1> Test </h1>
	<script> 
		let x = 0;
		while (x < 100){
		let askFor = prompt("Give me a number greater than 100");
			if (askFor > 100){
				alert("You typed in " + askFor + "!");
				break;
			} else if (askFor == null){
				break;
				}
		}

	</script>
</body>
</html>
